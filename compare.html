<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Compare</title>
  </head>
  <body>
    <!-- heaer start -->
    <header class="header">
      <div class="navbar flex">
        <div class="navbar-search-links-container flex">
          <div class="logo-search-bar-wrapper flex">
            <div class="logo">
              <i class="fa-brands fa-github"></i>
            </div>

            <div class="search-bar flex">
              <i class="fa-solid fa-magnifying-glass search-icon"></i>
              <input
                type="text"
                class="search-input"
                placeholder="Search or jump to..."
              />

              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="22"
                height="20"
                aria-hidden="true"
                class="mr-1"
              >
                <path
                  fill="none"
                  stroke="#979A9C"
                  opacity=".4"
                  d="M3.5.5h12c1.7 0 3 1.3 3 3v13c0 1.7-1.3 3-3 3h-12c-1.7 0-3-1.3-3-3v-13c0-1.7 1.3-3 3-3z"
                ></path>
                <path fill="#979A9C" d="M11.8 6L8 15.1h-.9L10.8 6h1z"></path>
              </svg>
            </div>
          </div>
          <div class="navbar-links flex">
            <ul class="flex ul-links">
              <li><a href="#">Pull requests </a></li>
              <li><a href="#">Issues</a></li>
              <li><a href="#">Codespaces</a></li>
              <li><a href="#">Marketplace</a></li>
              <li><a href="#"> Explore </a></li>
              <li><a href="#"> Compare </a></li>
            </ul>
          </div>
        </div>
        <div class="navbar-rightside-icons">
          <ul class="flex ul-icons">
            <li>
              <i class="fa-sharp fa-regular fa-bell"></i>
            </li>
            <li class="plus-icon flex">
              <i class="fa-solid fa-plus"></i>
              <i class="fa-sharp fa-solid fa-caret-down"></i>
            </li>

            <li class="profile flex">
              <span class="profile-mini-pic flex">
                <img
                  src="./images/127290963.png"
                  alt="profile picture"
                  class="profile-mini-pic-img"
                  id="profile-mini-pic-img"
              /></span>
              <i class="fa-sharp fa-solid fa-caret-down"></i>
            </li>
          </ul>
        </div>
        <div class="burger-menu">
          <i class="fa-solid fa-bars burger-menu-icon"></i>
        </div>
      </div>
    </header>
    <!-- header ends -->

    <!-- footer start -->
    <footer class="flex">
      <div class="flex footer-logo-con">
        <i class="fa-brands fa-github footer-logo"> </i>
        <span class="copyright">&copy; 2023 GitHub, Inc.</span>
      </div>
      <ul class="flex footer-ul">
        <li class="footer-links">Terms</li>
        <li class="footer-links">Privacy</li>
        <li class="footer-links">Security</li>
        <li class="footer-links">Status</li>
        <li class="footer-links">Docs</li>
        <li class="footer-links">Contact Github</li>
        <li class="footer-links">Pricing</li>
        <li class="footer-links">API</li>
        <li class="footer-links">Training</li>
        <li class="footer-links">Blog</li>
        <li class="footer-links">About</li>
      </ul>
    </footer>
    <!-- footer ends -->
  </body>
</html>
